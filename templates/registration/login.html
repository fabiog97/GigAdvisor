{% extends 'base.html' %}
{% load staticfiles %}

{% block styles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <style>
        .form-group:hover a{
            color: #000000;
            text-decoration: none;
        } 
        .form-group a{
            color: #00aac9;
        }
        .form-group{
            text-align: center
        }
    </style>

{% endblock %}



{% block scripts %}

  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/scrolling-nav.js' %}"></script>
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
{% endblock %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container py-5">
     <div class="row">
            
        <div class="col-md-12">
           
            <h2 class="text-center mb-4">Login</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">

                    <form class="form-signin" action="" method="post">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="form.id_username" class="sr-only">Username</label>
                            <input type="text" id="form.id_username" class="form-control" name="{{ form.username.html_name}}" placeholder="Username" required autofocus>
                        </div>

                        <div class="form-group">
                            <label for="form.id_password" class="sr-only">Password</label>
                            <input type="password" id="form.id_password" class="form-control" placeholder="Password" required name="{{ form.password.html_name}}">
                        </div>


                        {% if form.errors %}
                            <div class="alert alert-danger" role="alert">
                            Autentication failed
                            </div>
                        {% endif %}
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

                        <div class="form-group" id="start">
                            <br>
                            <p>New crowd worker? <a href="https://gigadvisor.herokuapp.com/GigAdvisor/signup/">Start here</a></p>
                        </div>
                    </form>

                </div>
            </div>
        </div>
     </div>
 </div>
{% endblock%}
