{% extends 'base.html' %}
{% load staticfiles %}

{% block styles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
{% endblock %}


{% block title %}Login{% endblock %}

{% block content %}
<div class="container py-5">
     <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mb-4">Login</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">

                    <form class="form-signin" action="" method="post">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="form.id_username" class="sr-only">Username</label>
                            <input type="text" id="form.id_username" class="form-control" name="{{ form.username.html_name}}" placeholder="Username" required autofocus>
                        </div>

                        <div class="form-group">
                            <label for="form.id_password" class="sr-only">Password</label>
                            <input type="password" id="form.id_password" class="form-control" placeholder="Password" required name="{{ form.password.html_name}}">
                        </div>


                        {% if form.errors %}
                            <div class="alert alert-danger" role="alert">
                              Username o password non corretta!
                            </div>
                        {% endif %}
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

                        <div class="form-group">
                            <p></p>
                            <a href="http://127.0.0.1:8000/GigAdvisor/signup/" class="btn btn-outline-secondary" role="button" aria-pressed="true">New Account</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
     </div>
 </div>
{% endblock%}
